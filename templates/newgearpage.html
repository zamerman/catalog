<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet"
            type="text/css"
            href={{url_for('static', filename='style.css')}}>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="nav-bar">
            <a class="nav-link" href={{url_for('initialCatalog')}}>
                Sports Gear
            </a>
            {% if 'username' not in loginsession %}
                <a id="login-link" class="nav-link" href="{{url_for('showLogin')}}">
                    Login
                </a>
            {% endif %}
            {% if 'username' in loginsession %}
                <a id="logout-link" class="nav-link" href="{{url_for('gdisconnect')}}">
                    Logout
                </a>
            {% endif %}
        </div>
        <div class="contents">
            <div class="links categories">
                <h2>Categories</h2>
                <hr>
                <ul>
                    {% for category in categories %}
                        <li>
                            <a href={{url_for('categoryCatalog',
                            category_name=category.name)}}>
                                <h3>{{category.name}}</h3>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="links items">
                <h2>New Gear</h2>
                <hr>
                <form action={{url_for('createGear')}} method="post">
                    <input type="text" name="name" size="30" placeholder="Name">
                    <input type="text" name="category" size="30" placeholder="Category">
                    <br>
                    <textarea name="description" rows="4" cols="60"></textarea>
                    <br>
                    <input type="submit" value="Create">
                </form>
            </div>
        </div>
    </body>
</html>
