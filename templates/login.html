<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
        </script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
        </script>
        <script>
            function start() {
                gapi.load('auth2', function() {
                    auth2 = gapi.auth2.init({
                        client_id: '1076880059596-ba04fb7pcv8f247qivfiqcj1g62r7c8e.apps.googleusercontent.com'
                    })
                });
            }
        </script>
        <link rel="stylesheet"
            type="text/css"
            href={{url_for('static', filename='style.css')}}>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="nav-bar">
            <a class="nav-link" href={{url_for('initialCatalog')}}>
                Sports Gear
            </a>
            <a id="login-link" class="nav-link" href="{{url_for('showLogin')}}">
                Login
            </a>
            <a id="logout-link" class="nav-link" href="{{url_for('gdisconnect')}}">
                Logout
            </a>
        </div>
        <div class="links" id="login-tab">
            <h2>Login</h2>
            <hr>
            <button id="signinButton">Google Sign In</button>
            <script>
            $('#signinButton').click(function() {
                function signInCallback(authResult) {
                    if (authResult['code']) {
                        // Hide the sign-in button now that the user is authorized, for example:
                        $('#signinButton').attr('style', 'display: none');
                        // Send the code to the server
                        $.ajax({
                            type: 'POST',
                            url: '/gconnect?state={{STATE}}',
                            // Always include an `X-Requested-With` header in every AJAX request,
                            // to protect against CSRF attacks.
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            },
                            contentType: 'application/octet-stream; charset=utf-8',
                            success: function(result) {
                                // Handle or verify the server response.
                                $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                                    setTimeout(function() {
                                        window.location.href = "/";
                                    }, 2000);
                            },
                            processData: false,
                            data: authResult['code']
                        });
                    } else {
                    // Handle error
                        console.log('There was an error: ' + authResult['error']);
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }
                auth2.grantOfflineAccess().then(signInCallback);
            });
            </script>
            <div id="result"></div>
        </div>
    </body>
</html>
